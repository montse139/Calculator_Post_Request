<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Calculator:</h1>
    <form method="post" action="/">
        <input name="x" type="number">
        <input name="y" type="number">
        <select name="operation">
            <option value="*">*</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
        </select>
        <input type="submit" />
    </form>

</body>
</html>
